<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <a href="index.html"><button id="botonRetroceder">Retroceder</button></a>
        <br><br>

        <h1>Regístrate en</h1>
        <h2> COFIFON</h2>
        <h3>Información Personal</h3>
        <label for="first-name">*Primer Nombre</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">*Primer Apellido</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="id-type">DNI</label>
        <select id="id-type" name="id-type" required>
            <option value="dni">DNI</option>
            <option value="passport">Pasaporte</option>
            <option value="foreign-id">Carné de Extranjería</option>
        </select>

        <label for="id-number">Documento de Identidad</label>
        <input type="text" id="id-number" name="id-number" required>

        <label for="birthday">Fecha de cumpleaños (Opcional)</label>
        <input type="date" id="birthday" name="birthday">

        <label for="phone">Número de teléfono (Opcional)</label>
        <input type="tel" id="phone" name="phone">

        <h3>Seguridad de la cuenta</h3>
        <label for="email">*Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">*Contraseña</label>
        <input type="password" id="password" name="password" required>

        <p>Crea una contraseña que incluya al menos:</p>
        <ul>
            <li>Entre 8-25 caracteres</li>
            <li>Al menos un número</li>
            <li>Al menos una mayúscula</li>
            <li>Al menos una minúscula</li>
        </ul>

        <h3>Términos y condiciones:</h3>
        <div class="checkbox-container">
            
            <input type="checkbox" id="promotions" name="promotions" required>
            <label for="promotions">
                
                Autorizo el envío de promociones personalizadas y ofertas especiales, así como información sobre la marca, productos y eventos de COFIFON.</label>
            
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto el tratamiento de mis datos personales bajo las condiciones de la <a href="#">Declaración de Políticas de Privacidad COFIFON</a> y los <a href="#">términos y condiciones del programa COFIFON</a>.</label>
        </div>

        <a href="cuenta.html"><button type="submit">Crear una cuenta</button></a>
        <div class="sesion">
        <a href="sesion.html">iniciar sesion</a>
    </div>
    </div>
    
</body>
</html>
